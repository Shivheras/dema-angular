<html>
<h1>Yahoo!!</h1>
<head>

	</head>
	<body>

<form [formGroup]="userFormGroup"  >
	
	
		<nav class="navbar navbar-light bg-light"></nav>
		<div class="card m-3"style="width: 45rem;" >
		<div class="container">
		<div class="form-group">
			<h1 class="card-header"> Sign Up</h1>
		</div>
		<div class="form-group">
			<h4 > Create a Yahoo email address</h4>
		</div>
    <div  class="card-body">
		<div class="form-row">
		<div class="col">

			<input type="text" class="form-control" formControlName="firstName"  placeholder="First Name">
		</div>
			<div class="col">
			<input type="text" class="form-control" formControlName="surname" placeholder="Surname" ><br>
             </div>
			</div>
			<div class="form-group">
			<input type="text" class="form-control" formControlName="email" placeholder="Email" ><br>
            
					<input type="text" class="form-control" formControlName="password" placeholder="Password" aria-describedby="passwordHelpBlock"/>
					<small id="passwordHelpBlock" class="form-text text-muted">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</small>

            </div>
             <br>
            <div class="form-group">
              <select style="width: 9%;border-right: none;border-left: none; border-top: none;">
                <option>(+91)India</option>
                <option>(+1)USA/Canada</option>
                <option>(+44)United Kingdom</option>
            </select><input type ="text" id="mobile" placeholder="Mobile Number"formControlName="mobileNo" /></div>
            
					
					<div class="form-group">
						
						<input type = "text" id="gender" placeholder="Gender (Optional) "class="form-control" >
                
                  </div>
                  <div>
                    By clicking "Continue", you agree to the Terms and Privacy Policy
                    </div>

						<br>

						<div class="form-group">
							<button [disabled]="userFormGroup.invalid"type="button" style ="layout-align:center"class="btn btn-primary" data-toggle="button" aria-pressed="false" (click)="submit()" >
 							 Continue
								</button>

						</div>
						Already have account?<a href="">Sign in</a>
					</div>
				</div>
		</div>
		
</form>


</body>
	</html>
