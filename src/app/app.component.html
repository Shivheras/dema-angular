<html>
<h1>Yahoo!!</h1>
<head>

	</head>
	<body>

<form [formGroup]="userFormGroup"  >
	
	
		<nav class="navbar navbar-light bg-light"></nav>
		<div class="card m-3"style="width: 45rem;" >
		<div class="container">
		<div class="form-group">
			<h1 class="card-header"> Sign Up</h1>
		</div>
		<div class="form-group">
			<h4 > Create a Yahoo email address</h4>
		</div>
    <div  class="card-body">
		<div class="form-row">
		<div class="col">

			<input type="text" class="form-control" formControlName="firstName"  placeholder="First Name">
		</div>
			<div class="col">
			<input type="text" class="form-control" formControlName="surname" placeholder="Surname" ><br>
             </div>
			</div>
			<div class="form-group">
			<input type="text" class="form-control" formControlName="email" placeholder="Email" ><br>
            
					<input type="text" class="form-control" formControlName="password" placeholder="Password" aria-describedby="passwordHelpBlock"/>
					<small id="passwordHelpBlock" class="form-text text-muted">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</small>

            </div>
             <br>
            <div class="form-group">
              <select style="width: 9%;border-right: none;border-left: none; border-top: none;">
                <option>(+91)India</option>
                <option>(+1)USA/Canada</option>
                <option>(+44)United Kingdom</option>
            </select><input type ="text" id="mobile" placeholder="Mobile Number"formControlName="mobileNo" /></div>
            <br>
            <div class="form-group">
               <label>Birthday</label>
                <select id="bday" >
                    <option selected>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    
                    
                </select>
                <select id="month">
                    <option selected>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>Jul</option>
                    <option>Aug</option>
                    <option>Sep</option>
                    <option>nov</option>
                    <option>Dec</option>
                </select>
                <select id="year">
                    <option selected>Year</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option> 
                </select>
                
            </div>
					
					<div class="form-group">
						
						<input type = "text" id="gender" placeholder="Gender (Optional) "class="form-control" >
                
                  </div>
                  <div>
                    By clicking "Continue", you agree to the Terms and Privacy Policy
                    </div>

						<br>

						<div class="form-group">
							<button [disabled]="userFormGroup.invalid"type="button" style ="layout-align:center"class="btn btn-primary" data-toggle="button" aria-pressed="false" (click)="submit()" >
 							 Continue
								</button>

						</div>
						Already have account?<a href="">Sign in</a>
					</div>
				</div>
		</div>
		
</form>


</body>
	</html>
